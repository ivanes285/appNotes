<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <title>App Notes</title>
  </head>
  <body>
    <!-- NAVEGACION -->
    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a href="#" class="navbar-brand">App Notes</a>
      </div>
    </div>

    <!-- APP INTERFACE-->
    <div class="container">
      <div class="row p-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                  <input
                    type="text"
                    id="title"
                    class="form-control"
                    placeholder="Add a title"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="description"
                    class="form-control"
                    cols="30"
                    rows="10"
                    placeholder="Add a description"
                  ></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">
                    Save Note
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
